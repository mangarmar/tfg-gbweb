<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<header th:fragment="header" id="main-header">

	<a id="logo-header" href="/"> <img src="images/LOGO.png"
		width="100" height="100" /></a>

	<nav>
		<div sec:authorize="!isAuthenticated()">
			<ul>
				<li><a href="/login">Iniciar Sesión</a></li>
				<li><a href="/crearCliente">Registro clientes</a></li>
				<li><a href="/crearGerente">Registro gerentes</a></li>
			</ul>
		</div>

		<div sec:authorize="hasAuthority('CLIENTE')">
			<ul>
				<li><a href="/logout">Cerrar Sesión</a></li>
			</ul>
		</div>
		
		<div sec:authorize="hasAuthority('GERENTE')">
			<ul>
				<li><a href="/logout">Cerrar Sesión</a></li>
				<li><a href="/crearNegocio">Registra un nuevo negocio</a></li>
			</ul>
		</div>
	</nav>

</header>
