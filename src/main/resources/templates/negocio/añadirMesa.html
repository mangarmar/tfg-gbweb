<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/formUser.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Nueva mesa</title>
</head>
<body>


	<header th:replace="comun/header.html::header"></header>
	
	<div th:if="${message != null }" th:text="${message}"
            class="error" role="alert"></div>
	
	
	<form class="form-register" th:action="${idNegocio}"
		th:object="${mesa}" method="post">
		<h4>AÃ±adir Mesa</h4>
		<input type="hidden" th:field="*{id}" />
		
		 <input th:field="*{codigo}"
			type="text" class="controls" placeholder="XXX-NNNN" name="codigo" />
		<p class="error-form" role="alert" th:errors="*{codigo}"></p>


		<button type="submit" class="buttons">Guardar mesa</button>

	</form>


</body>
</html>
