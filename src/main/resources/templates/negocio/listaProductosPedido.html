<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/formUser.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<title>Tus negocios</title>
</head>
<body>

	<header th:replace="comun/header.html::header"></header>
	<h1 th:text="'Productos del pedido: ' + ${idPedido}"></h1>

	<table id="customers">
		<tr>
			<th>Nombre</th>
			<th>Cantidad</th>
			<th>Precio</th>
		</tr>
		<tr th:each="producto : ${productos}">
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.cantidad}"></td>
			<td th:text="${producto.precio}"></td>
		</tr>
	
		<tr style="background-color:#f2f2f2;">
			<td style="border: 0px;"><a target="_blank" th:href="@{/mesas/factura/} + ${idPedido}">Descargar factura</a></td>
			<td style="float:right; border: 0px;" th:text="Total"></td>
			<td style="border: 0px;" th:text="${precioTotal}"></td>
		</tr>
		
	</table>

</body>
</html>
